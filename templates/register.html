{% extends "base.html" %}

{% block title %}Register - Smart Wardrobe{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h1 style="color: var(--orange); text-align: center; margin-bottom: 2rem;">Create Account</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Register</button>
    </form>
    
    <div style="text-align: center; margin-top: 1.5rem;">
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: var(--orange);">Login here</a></p>
    </div>
</div>
{% endblock %}
